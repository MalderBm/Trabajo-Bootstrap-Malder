<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carla's New</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Estilos/styles.css">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col bg-dark text-white text-center">
                <h2 class="mt-2 mb-2 titulo">Carla's New</h2> 
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <h1>Inicia sesión</h1>
            </div>
        </div>
        <!-- formulario -->
        <form action="">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <input type="email" class="form-control" placeholder="Contraseña" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="recordar" required>
                        <label class="form-check-label" for="recordar">
                            recordar usuario
                        </label>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col text-center">
                    ¿No tienes cuenta?
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <a href="suscripcion.html">Crea una aquí</a> 
                </div>
            </div>
            <div class="row">
                <div class="col text-center mt-3">
                    <button class="btn bg-dark text-white">Iniciar sesion</button>
                </div>
            </div>
            
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
