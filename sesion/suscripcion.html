<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carla's New</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../Estilos/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col bg-dark text-white text-center">
                <h2 class="mt-2 mb-2 titulo">Carla's New</h2> 
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col text text-center mt-5">
                <h1>Únete a nosotros</h1>
            </div>
        </div>
        <!-- Formulario -->
        <form>
            <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="Nombre">Nombre</label>
                  <input type="text" class="form-control" id="Nombre" placeholder="Nombre" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="apellido">Apellido</label>
                  <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationDefaultUsername">Username</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    </div>
                    <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="botonemail" placeholder="Email" required>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="inputPassword4">Contraseña</label>
                    <input type="password" class="form-control" id="botonContraseña" placeholder="Contraseña" required>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="inputPassword4">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="botonContraseña" placeholder="Contraseña" required>
                  </div>
            </div>
              <div class="row">
                <div class="form-group col-md-6 mb-3">
                  <label for="inputCity">Ciudad</label>
                  <input type="text" class="form-control" id="botonCiudad" required>
                </div>
                <div class="form-group col-md-4 mb-3">
                  <label for="provincia">Provincia</label>
                  <select id="provincia" class="form-control" required>
                    <option selected>Bizkaia</option>
                    <option>Gipuzkoa</option>
                    <option>Araba</option>
                  </select>
                </div>
                <div class="form-group col-md-2 mb-3">
                  <label for="cp">CP</label>
                  <input type="text" class="form-control" id="cp" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="terminos">
                      <label class="form-check-label" for="terminos">
                        Acepto recibir información de Carla´s New
                      </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a href="condiciones.html">
                        <small>Terminos de acuerdo de usuario</small> 
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="terminos" required>
                      <label class="form-check-label" for="terminos">
                        He entendido y acepto los terminos de usuario
                      </label>
                    </div>
                </div>
            </div>

            <!-- Botones -->
            <div class="row">
                    <div class="col text-center">
                        <button class="btn btn-dark col-3" type="submit">Siguiente</button>
                    </div>
                    
                </div>
            </div>
        </form>
    </div>
</body>
</html>
